name: app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  chopper: ^7.1.1+1
  crypton: ^2.2.1
  pointycastle: ^3.7.4

  #Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  jwt_decoder: ^2.0.1

  #Page Transitions
  page_transition: ^2.1.0
  intl: ^0.19.0

  #State Management
  flutter_bloc: ^8.0.8

  #picking image from galerie or taking new one
  image_picker: ^1.0.7

  #Displaying and scanning QR-Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

  #Deep links for Maps
  url_launcher: ^6.2.5

  #OSM http request
  http: ^1.2.1

  #Slidable
  flutter_slidable: ^3.0.1

  #Check Internet Connection
  get: ^4.6.6
  connectivity_plus: ^5.0.2

  #Notification
  flutter_background_service: ^5.0.5
  flutter_background_service_ios: ^5.0.0
  flutter_background_service_android: ^6.2.2
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.0.0

  #Toast
  fluttertoast: ^8.2.5

  #Charts
  fl_chart: ^0.68.0

  #Confetti
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner:
  chopper_generator: 

  #Local Storage
  hive_generator: ^2.0.1

  #Launcher Icons
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/exercises/
    - assets/images/body/
